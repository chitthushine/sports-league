{% extends 'base.html' %}

{% block content %}
  <h1>Signup User</h1>
  <form method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="id_username">Username:</label></td>
        <td>{{ form.username }}</td>
        <td class="invalid-feedback">{{ form.username.errors }}</td>
      </tr>
      <tr>
        <td><label for="id_email">Email:</label></td>
        <td>{{ form.email }}</td>
        <td class="invalid-feedback">{{ form.email.errors }}</td>
      </tr>
      <tr>
        <td><label for="id_password1">Password:</label></td>
        <td>{{ form.password1 }}</td>
        <td class="invalid-feedback">{{ form.password1.errors }}</td>
      </tr>
      <tr>
        <td><label for="id_password2">Confirm Password:</label></td>
        <td>{{ form.password2 }}</td>
        <td class="invalid-feedback">{{ form.password2.errors }}</td>
      </tr>
    </table>
    <br/>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
